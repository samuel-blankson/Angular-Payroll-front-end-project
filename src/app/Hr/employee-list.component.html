<div>
    <h1>{{title}}</h1>
    <hr/>
    <div class="row">
        
   <div class="card">
    <div class="card-body">
        <div class="row">
        <div class="col-md-2">Search employee by Name:</div>
            <div class="col-md-4">
                <input type="text"
                       [(ngModel)]='listFilter'
                />
            </div>
            <div class="col-md-6">
                <h4>User :{{listFilter}} </h4>
            </div>

            </div>

      <div class="row">     
     <div class="col-md-2">Filter by Position:</div>    
    <div class="btn-group btn-group-sm" >
      <button class="btn btn-default"  [class.active]="filterBy === 'all'"
      (click)="filterBy='all'"
      >All</button>
       <button class="btn btn-default"  [class.active]="filterBy === 'position1'"
      (click)="filterBy='position1'"
      >position1</button>
       <button class="btn btn-default"  [class.active]="filterBy === 'Position2'"
      (click)="filterBy='Position2'"
      >Position2</button>
       <button class="btn btn-default"  [class.active]="filterBy === 'position3'"
      (click)="filterBy='position3'"
      >position3</button>
     </div>
     </div> 

        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Position</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>
                            <div class="btn-group btn-group-sm">
                            <button class="btn btn-default" 
                            (click)="deleteUser()"
                            >Delete</button>
                            <button class="btn btn-default" 
                            (click)="deleteUser()"
                            >Disable</button>
                            </div>
                         </th>
                    </tr>
                </thead>
                <tbody class="well" style="color: #bbb;">
                    <tr *ngFor='let user of visibleEmployees'>
                       <td>{{user. employeeId}}</td>
                       <td>{{user.name}}</td>
                       <td>{{user.position}}</td>
                       <td>{{user.userEmail}}</td>
                       <td>{{user.password}}</td>
                       <td>  <input type="checkbox"  (change)="onCheck('user.employeeId')"/></td>
                    </tr>

                </tbody>
            </table>
        </div>
    </div>
</div>
    </div>
</div>
