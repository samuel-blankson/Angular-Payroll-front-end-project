
    <h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" 
        (ngSubmit)="login(loginForm.value)"
        autocomplete="off">
    <div class="form-group" >
      <label for="userEmail">User Email:</label>
      <em *ngIf="loginForm.controls.userEmail?.invalid
      &&  (loginForm.controls.userEmail?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="userEmail" 
        name="userEmail"
        required
        id="userEmail" 
        type="text"
        class="form-control"
        placeholder="User Email..." />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
       <em *ngIf="loginForm.controls.password?.invalid && (loginForm.controls.password?.touched || mouseoverLogin)">Required</em>
      <input (ngModel)="password" 
        name="password"
        required
      id="password" 
      type="password"
       class="form-control"
       placeholder="Password..." />
    </div>
        
    <span (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </span>
    <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">invalid Login Info</div>
</div>
